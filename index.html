
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
   <section class="feature container">
     <div class="feature-section d-flex">
       <div class="left">
         <h1>Get <span> insights</span> that help your business grow</h1>
         <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="count">
            <div class="items ">
              <div class="content">
                <span data-purecounter-start="0" 
                    data-purecounter-end="70"
                    data-purecounter-delay="5"
                    class="purecounter">
              </span>
              <p class="pt-0">Happy Client</p>
              </div>
              <div class="content">
                <span data-purecounter-start="0" 
                    data-purecounter-end="70"
                    data-purecounter-delay="5"
                    class="purecounter">
              </span>
              <p class="pt-0">Live site</p>
              </div>
              <div class="content">
                <span data-purecounter-start="0" 
                    data-purecounter-end="70"
                    data-purecounter-delay="5"
                    class="purecounter">
              </span>
              <p class="pt-0">Project</p>
              </div>
              
              
                
            </div>

          </div>
       </div>
       <div class="right">
         <img src="images/image-header-desktop.jpg" alt="">
       </div>
     </div>
   </section>
